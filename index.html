<!DOCTYPE html>
<html lang="en">
<head>

<body>

<h1>Login</h1>
<input type="email" id="email" placeholder="Email" />
<button id="loginBtn">Send Magic Link</button>

<script>
  const SUPABASE_URL = 'https://jfrxukwkeahtqacohgtj.supabase.co'
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impmcnh1a3drZWFodHFhY29oZ3RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNDM1NDcsImV4cCI6MjA2MzkxOTU0N30.zlyHwcqB-v_cK4lbh5-7MmJGt7bz6egjTLU5vecKPD4'

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

  document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value
    if (!email) {
      alert('Email 입력해주세요')
      return
    }
    const { error } = await supabase.auth.signInWithOtp({ email })
    if (error) {
      alert('Error: ' + error.message)
    } else {
      alert('Magic link sent! 이메일 확인 후 로그인하세요.')
    }
  })
</script>

</body>
</html>
